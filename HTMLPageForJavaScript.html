<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

<script type="text/javascript">
    function disableCtrlKeyCombination(e)
    {
        var key;
        var isCtrl;
        if (window.event)
        {
            key = window.event.keyCode;
            if (window.event.ctrlkey)
            {
                isCtrl = true;
            }
            else
            {
                isCtrl = false;
            }
        }
        if (isCtrl)
        {
            if ("p" == String.FormCharCode(key).toLowerCase())
            {
                window.external.PrintReport();
                return false;
            }
               
        }
        return true;
    }
  
    document.onkeydown = disableCtrlKeyCombination;
    document.keypress = disableCtrlKeyCombination;
</script>
</head>
<body>
    <div id=" reportContent">
    </div>
</body>
</html>
